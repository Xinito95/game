<html>
    <head>
        
        <title>Website Title Placeholder</title>
        
    </head>
    
    <body>
             
        <!-- START BLOCK : FORM -->
        <form method="post" action="" name="">
            <p>Username:</p><input type="text" name="username" placeholder="Username" />
            <p>Password:</p><input type="password" name="password" placeholder="Password" />
            <p>Repeat Password:</p><input type="password" name="password2" placeholder="Password" />
            <p>Email:</p><input type="text" name="email" placeholder="Email" />
            <p><input type="submit" name="submit" value="Register"></p>
        </form>
        <!-- END BLOCK : FORM -->
        
        <!-- START BLOCK : ERROR -->
        <p>{ERROR}</p>
        <!-- END BLOCK : ERROR -->
        
        <!-- START BLOCK : SUCCES -->
        <p>{SUCCES}</p>
        <!-- END BLOCK: SUCCES -->
    </body>
    
</html>
